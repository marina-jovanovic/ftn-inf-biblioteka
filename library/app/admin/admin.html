<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pregled Knjiga</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <h1>Administracija Knjiga</h1>

    <div class="admin-container">
        <div class="pregled-knjiga">
            <h2>Pregled Knjiga</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naziv Knjige</th>
                        <th>Datum Štampanja</th>
                        <th>Popularnost</th>
                        <th>Akcija</th>
                    </tr>
                </thead>
                <tbody id="knjige-tijelo">
                </tbody>
            </table>
        </div>
        <div class="dodavanje-knjige">
            <h2>Dodaj novu knjigu</h2>
            <form id="dodaj-knjigu-form">
                <label for="naziv">Naziv knjige:</label><br>
                <input type="text" id="naziv" required><br>

                <label for="datum">Datum štampanja:</label><br>
                <input type="date" id="datum" required><br>

                <label for="url">Putanja do slike:</label><br>
                <input type="text" id="url" placeholder="/slike/nova.jpg" required><br>

                <label for="opis">Opis knjige:</label><br>
                <textarea id="opis" required></textarea><br>

                <label for="popularnost">Popularnost (1-5):</label><br>
                <input type="number" id="popularnost" min="1" max="5" required><br>

                <button type="submit">Dodaj knjigu</button>
            </form>
        </div>
    </div>

    <script src="data/model.js"></script>
    <script src="admin.js"></script>
</body>

</html>
